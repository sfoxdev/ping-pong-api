apiVersion: v1
kind: Service
metadata:
  name: {{ include "ping-pong-api-sv.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "ping-pong-api-sv.name" . }}
